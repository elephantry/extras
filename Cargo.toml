[package]
name = "elephantry-extras"
version = "0.1.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2018"
description = "A collection of additional components for elephantry."
license = "MIT"

[dependencies.serde]
version = "1.0"
features = ["derive"]
optional = true

[dependencies.tera]
version = "1.5"
optional = true

[dependencies.yew]
version = "0.17"
optional = true

[features]
default = []
tera-pager = ["tera", "serde"]
yew-pager = ["yew"]
